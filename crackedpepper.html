<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #222;
    }

    .widget-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3f4d4c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c3a39;
    }

    .message {
      display: none;
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    .success {
      background-color: #e0f8e6;
      border-left: 5px solid #32a852;
      color: #256c3d;
    }

    .error {
      background-color: #ffe5e5;
      border-left: 5px solid #e74c3c;
      color: #a94442;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cracked Pepper Bistro - AI Concierge</h1>
  </header>

  <div class="widget-container">
    <elevenlabs-convai agent-id="agent_01jz0qfve8etxtdrjzyz222nz1"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  </div>

  <div class="form-container">
    <h2>Leave aaa Comment</h2>
    <form id="feedbackForm" action="https://formsubmit.co/ajax/alivio247alivio@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="comment" rows="5" placeholder="Your Comment" required></textarea>
      <button type="submit" id="submitButton">Send Message</button>
    </form>
    <div class="message success" id="thankYouMessage">✅ Your comment has been sent. Thank you for reaching out!</div>
    <div class="message error" id="errorMessage">⏳ Please use the call before sending a message. Try again in a moment.</div>
  </div>

  <footer>
    &copy; 2025 Cracked Pepper Bistro
  </footer>

  <script>
    const form = document.getElementById("feedbackForm");
    const thankYouMessage = document.getElementById("thankYouMessage");
    const errorMessage = document.getElementById("errorMessage");

    let canSubmit = false;

    // Enable submission after 60 seconds
    setTimeout(() => {
      canSubmit = true;
    }, 60000);

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Hide all messages
      thankYouMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      if (!canSubmit) {
        errorMessage.style.display = 'block';
        return;
      }

      // Proceed with sending the message
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYouMessage.style.display = 'block';
        } else {
          thankYouMessage.textContent = "❌ Something went wrong. Please try again.";
          thankYouMessage.classList.remove("success");
          thankYouMessage.classList.add("error");
          thankYouMessage.style.display = 'block';
        }
      }).catch(() => {
        thankYouMessage.textContent = "❌ Error submitting the form.";
        thankYouMessage.classList.remove("success");
        thankYouMessage.classList.add("error");
        thankYouMessage.style.display = 'block';
      });
    });
  </script>

</body>
</html>
